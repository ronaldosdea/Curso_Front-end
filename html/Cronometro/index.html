<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronômetro</title>
</head>
<body>
    <h1>Cronômetro </h1>
    <div class="container">
        <div class="container">
            <div class="timer">
                <span id="display">00:00:00.000</span>
            </div>
            <div class="controls">
                <button id="start">Iniciar</button>
                <button id="pause">Pausar</button>
                <button id="resume">Retomar</button>
                <button id="reset">Redefinir</button>
            </div>
            <div class="set-time">
                <input type="text" id="initial-time" placeholder="Tempo inicial (HH:MM:SS)">
                <button id="set-initial-time">Definir Tempo Inicial</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
