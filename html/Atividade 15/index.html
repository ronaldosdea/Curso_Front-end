      <br>
     <h2>Login</h2>
     <br>
      
      <form action="login.js" method="post">

        <div>
            <label for="inome">Nome:</label>
            <input 
            type="text" 
            id="inome" 
            name="nome"
            placeholder="Primeiro nome"
            required>

         </div>

       <div>
        
        <label for="iemail">Email:</label>
        <input 
        type="email" 
        id="iemail" 
        name="iemail" 
        placeholder="exemplo@exemplo.com"
        required>
        
    
      </div>
  
       
      <div>
        
        <label for="isenha">Senha:</label>
        <input
         type="password" 
         id="isenha" 
         name="senha"
         maxlength="16"
         minlength="8"
         placeholder="minimo 8 maximo 16"
         required>
     </div>

     <div>

        <label for="inacimento">Nacimento</label>
        <input type="date"
         id="inacimento"
         name="Nacimento"
         required>

     </div>

       <div>

        <label for="icolor"> Selecione a cor </label>
        <input 
        type="color"
         id="icolor"
        name="color" 
        value="#00ff00">

       </div>

       <div>
        <label for="ifile">Anexa foto</label>
        <input 
        type="file" 
        id="ifile" n
        ame="file">
       </div>

       <div>
        <label for="iranger">Ranger</label>
        <input 
        type="range"
         id="iranger" 
         name="range"
         max="5"
         min="1">
       </div>

      <input type="submit" value="Cadastrar">
      </form>

        







</body>
