<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  
</head>
<body>
    <div class="headear">
        <div class="logo_netflix">
            <a href="">
                <img src="./netflixlogo.png" alt="Netflix">
            </a>
        </div>
    </div>

    <div class="login">
        <div class="box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input_box">
                    <input type="email" placeholder="Email ou número de telefone" required>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div>
                    <button class="summit">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                    <span><img src="./Facebook_logo.png" alt="Facebook" height="20px"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>
                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>
                <div class="termos">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais.</a> </p>
                </div>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
